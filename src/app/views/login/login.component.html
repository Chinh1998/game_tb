<div class="n-login">
    <div class="n-login-box">
        <div class="n-login-header">
            <img src="../../../assets/image/common/logo.png" />
        </div>
        <div class="n-login-form">
            <div class="n-form-group">
                <input class="n-input {{err.mail ? 'v-input-err' :''}}" [(ngModel)]="data.mail"
                    placeholder="{{err.mail ? err.mail :'Email'}}" (focusout)="checkEmail()" />
            </div>
            <div class="n-form-group">
                <input class="n-input {{err.password ? 'v-input-err' :''}}" [(ngModel)]="data.password" type="password"
                    placeholder="{{err.password ? err.password :'Password'}}" autocomplete="new-password"
                    (focusout)="checkPassword()">
            </div>
            <div class="n-footer-log">
                <p class="n-ft-text n-text-jus">Chào mừng tất cả anh chị em sinh viên Công Giáo Thanh Bình tới với trận
                    Derby Nam Nữ trong làng túc cầu trên màn ảnh nhỏ.
                </p>
                <div class="d-button btn-login" (click)="logIn()">LOGIN</div>
            </div>
        </div>
    </div>
</div>
